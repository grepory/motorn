machine:
  services:
    - docker
  environment:
    ci: "true"
dependencies:
  cache_directories: []
  override:
    - docker info
test:
  override:
    # FIXME: add a step to test requests
    - make build
deployment:
  production:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
      - docker push quay.io/opsee/motorn:latest
